<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop Finder</title>
    <link rel="stylesheet" href="/bootstrap.css" />
    <meta charset="utf-8" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Shop Finder</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
	
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/add">Adj hozzá boltot<span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Gyorskeresés" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Mutasd!</button>
    </form>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col">

    </div>
    <div class="col-10">
    
 	<form th:action="@{/add}" th:object="${shop}" method="post" class="form">
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label>Név</label>
	      <input type="text" class="form-control" th:field="*{name}">
	    </div>
	    <div class="form-group col-md-6">
	      <label>Város</label>
	      <input type="text" class="form-control" th:field="*{address.city}">
	    </div>
	  </div>
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label>Utca</label>
	      <input type="text" class="form-control" th:field="*{address.street}">
	    </div>
	    <div class="form-group col-md-6">
	      <label>Házszám</label>
	      <input type="text" class="form-control" th:field="*{address.houseNumber}">
	    </div>
	  </div>
<!-- 	    <div class="form-group col-md-4"> -->
<!-- 	      <label for="inputState">State</label> -->
<!-- 	      <select id="inputState" class="form-control"> -->

<!-- 	        <option>...</option> -->
<!-- 	      </select> -->
<!-- 	    </div> -->
	  <button type="submit" class="btn btn-primary">Sign in</button>
	</form>

    </div>
    <div class="col">

    </div>
  </div>
</div>
 
</body>
</html>
